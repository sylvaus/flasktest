<!DOCTYPE html>
<html lang="en">

<head>
    <title>PyWhyLab</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
{% if latex_notation %}
    <script type="text/x-mathjax-config">
      //
      //  The document is hidden until MathJax is finished, then
      //   this function runs, making it visible again.
      //
      MathJax.Hub.Queue(function () {
        document.getElementById("hide_page").style.visibility = "";
      });
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='mathjax/MathJax.js') }}?config=TeX-AMS_HTML-full"></script>
{% endif -%}

</head>

<body>  
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
        <div class="container-fluid container">
            <div class="navbar-header"><a class="navbar-brand" href="{{ url_for('home') }}">PyWhyLab</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li {{get_active_page(1, active_page)}}><a href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li {{get_active_page(2, active_page)}}><a href="{{ url_for('quaternion') }}">Quaternion</a>
                    </li>
                    <li {{get_active_page(5, active_page)}} class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Control Theory<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('pid') }}">PID</a></li>
                            <li><a href="{{ url_for('lqr') }}">LQR</a></li>
                            <li><a href="{{ url_for('computedtorque') }}">Computed Torque</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{{ url_for('kalman') }}">Kalman Filter</a></li>
                            <li><a href="{{ url_for('filters') }}">Some simple filters</a></li>
                        </ul>
                    </li>
                    <li {{get_active_page(3, active_page)}}><a href="{{ url_for('about') }}">About</a>
                    </li>
                    <li {{get_active_page(4, active_page)}}><a href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>   
    </div>    
        
    <div class="container">
        <div class="extended">
        {% block content %} {% endblock %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.2.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='tether/js/tether.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
